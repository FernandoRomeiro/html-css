<!DOCTYPE html> <!--documento em HTML5-->
<html lang="pt-br"> <!--parâmetro lang indica qual o idioma que meu site vai ser-->
<head> <!--área de cabeça / configuações -->
    <meta charset="UTF-8"> <!--suporta acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--vai ocupar 100% da tela disponível dada pelo navegador-->
    <title>Meu primeiro exercício</title> <!--título do meu site-->
</head>
<body> <!--corpo / área de conteúdo-->
    <h1>Olá, Mundo!</h1> <!--título de nivel 1--> 
    <hr> <!--linha horizontal-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!--parágrafo-->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
