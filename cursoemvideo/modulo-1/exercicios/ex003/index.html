<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Testando carga e Imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
        <img src="logo-html.png" alt="Logo HTML5"> <!--img para carregar imagens, src é o source (origem do arquivo) alt é o texto alternativo para descrever a imagem, importante para acessibilidade-->
        <p>Podemos também carregar imagens que estão em sub-pastas.</p>
        <img src="imagens/logo-css.png" alt="Logo CSS3"> <!--para carregar uma imagem que esteja dentro de uma pasta diferente da pasta do index, dentro do source colocamos o nome da pasta e depois o nome do arquivo-->
        <p>Também podemos carregar imagens externas</p>
        <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!-- carregando uma imagem externa através de uma url -->
    </body>
</body>
</html>
