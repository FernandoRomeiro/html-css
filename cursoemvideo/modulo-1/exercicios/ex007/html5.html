<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
    <style>
        body {
            background-color: #8080da ;
        }
    </style>
</head>
<body>
    <!--HTML5= significado / semântica-->
    <!--CSS = estilo / forma -->
    <p>
        Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address> <!--a tag address  pode ser usado em uma variedade de contextos, como fornecer informação de contato de uma empresa no header da página, ou indicar o autor de um artigo incluindo um elemento-->
    </p>
</body>
</html>
